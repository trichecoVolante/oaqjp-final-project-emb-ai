<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NLP - Emotion Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your JavaScript File -->
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1> 
            <div style="padding: 25px;">
                <h2 class="mb-3">
                    <label class="form-label">Please enter the text to be analyzed</label>
                    <input type="text" class="form-control" id="textToAnalyze">
                </h2>

                <div style="padding: 25px;">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
                </div>

                <!-- Error Message Alert -->
                <div id="error_message" class="alert alert-danger" role="alert" style="display: none;">
                    Invalid text! Please try again!
                </div>

                <h2 class="mb-3">
                    <label class="form-label">Result of Emotion Detection</label>
                </h2>

                <div id="system_response" style="padding: 25px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
